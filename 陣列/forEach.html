<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>forEach</title>
    </head>
    <body>
        <script>
            // arr.forEach((v, i) => {
            //     迴圈內容;
            // });
            const arr = ["a", "b", "c", "d", "e", "f", "g", "h", "i"];
            arr.forEach((v, i) => {
                console.log(v, i);
            });
            console.log("----------------");
            let a = [9000, 8500, 5500, 6500];
            a.forEach((v, i) => {
                a[i] = v * 2;
            });
            console.log(a);
        </script>
    </body>
</html>
