<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>shift、unshift</title>
    </head>
    <body>
        <script>
            const a = [1, 3, 5];
            const b = [2, 4, 6];
            const c = [7, 8, 9];
            a.unshift(7);
            console.log(a); // [7, 1, 3, 5];
            b.shift(); // 不需要參數，因為默認是開頭一個值
            console.log(b); // [4, 6];
            c.unshift(5, 6);
            console.log(c); // [5, 6, 7, 8, 9]
        </script>
    </body>
</html>
