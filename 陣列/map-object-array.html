    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map-object-array</title>
  </head>
  <body>
    <script>
      const initialProducts = [
        {
          id: 0,
          name: '小熊餅乾',
          count: 1,
        },
        {
          id: 1,
          name: '巧克力豆餅乾',
          count: 5,
        },
        {
          id: 2,
          name: '小老板海苔',
          count: 2,
        },
      ]
      const newProducts = initialProducts.map((v, i) => {
        return { ...v, price: 100 }
      })
      console.log(newProducts)
