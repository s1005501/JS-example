<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>filter</title>
    </head>
    <body>
        <script>
            // // 第三個參數通常不會用到
            // const arrNew = arr.filter((v, i, arr) => {
            //     return 迴圈內容;
            // });
            const arr = [12, 1, 3, 5, 2, 6, 8, 9, 12];
            const arr2 = arr.filter(function (v, i) {
                return v % 2 !== 0; // 篩選出除2後餘數不等於0的值後return輸出
            });

            console.log(arr2);
        </script>
    </body>
</html>
