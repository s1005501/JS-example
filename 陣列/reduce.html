<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>reduce</title>
    </head>
    <body>
        <script>
            // // a是個別陣列值的累加值，v是陣列值，i是陣列索引值，initialValue是計算初始值
            // // 第四個參數arr通常用不到
            // const result = arr.reduce((a, v, i, arr) => {
            //    return a + v;
            // }, initialValue);
            const arr = [12, 1, 3, 5, 2, 6, 8, 9, 12];

            const b = arr.reduce(function (a, v) {
                // console.log({ a, v });
                return a + v;
            });
            console.log(b);
            console.log("--------------");

            const c = arr.reduce(function (a, v) {
                // console.log({ a, v });
                return a + v; // a會隨著函式的運作越加越大
            }, 10); // 這裡的10就是初始值initialValue

            console.log(c);
        </script>
    </body>
</html>
