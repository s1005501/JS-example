<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pop、push</title>
    </head>
    <body>
        <script>
            const a = [1, 3, 5];
            const b = [2, 4, 6];
            const c = [7, 8, 9];
            a.push("aaa");
            console.log(a); // [1, 3, 5,"aaa"];
            b.pop(); // 不需要參數，因為默認是最後一個值
            console.log(b); // [2, 4];
            c.push(10, 11);
            console.log(c); // [7, 8, 9, 10, 11]
        </script>
    </body>
</html>
