<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sort</title>
    </head>
    <body>
        <div id="info"></div>
        <script>
            const ar = [15, 2, 7, 31];
            ar.sort(); // 預設以字串的方式排序
            info.innerHTML += ar.toString() + "<br>";

            // callback function: 回呼函式(call back)
            ar.sort(function (a, b) {
                console.log({ a, b });
                return a - b; // 負值做對調
            });
            info.innerHTML += ar.toString() + "<br>";

            console.log("-----------------------------");

            const ar2 = ["bill", "carl", "aaron"];
            ar2.sort(function (a, b) {
                console.log({ a, b });
                console.log(a < b ? 1 : -1);
                return a < b ? 1 : -1; // 降冪 descending，// 透過三元式判斷
            });
            info.innerHTML += ar2.toString() + "<br>";
        </script>
    </body>
</html>
