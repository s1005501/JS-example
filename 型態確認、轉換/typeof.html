<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>typeof</title>
    </head>
    <body>
        <script>
            // // typeof後空一個空格後，再接你要做判斷的資料即可
            // typeof 你要判斷的資料;
            console.log(typeof 37); // number
            console.log(typeof "keivn"); // string
            console.log(typeof variable); // undefined
            console.log(typeof true); // Booleans
            console.log(typeof { a: 1, b: 2 }); // object
            console.log(typeof [1, 2]); // object 陣列也會被判斷為物件，陣列物件繼承概念
            console.log(typeof Math.random); // function
        </script>
    </body>
</html>
