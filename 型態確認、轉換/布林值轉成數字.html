<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>布林值轉成數字</title>
    </head>
    <body>
        <script>
            // 可以直接用Number()轉換布林值成數字
            console.log(Number(true)); // 1

            console.log(Number(false)); // 0
        </script>
    </body>
</html>
