<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=`, initial-scale=1.0" />
        <title>數字轉換成布林值</title>
    </head>
    <body>
        <script>
            // 透過!!來轉換
            // Truthy values:
            // true 、 "text" 、 72 、 -72 、 Infinity 、 -Infinity 、 {} 、 []
            // Falsy Values
            // false 、 "" 、 0 、 -0 、 NaN 、 null 、 undefined

            // Truthy values:
            console.log(!!72);
            console.log(!!-72);
            console.log(!!"text");
            console.log(!!Infinity);
            console.log(!!-Infinity);
            console.log(!!{});
            console.log(!![]);
            console.log("----------------------------");

            //  Falsy Values
            console.log(!!0);
            console.log(!!-0);
            console.log(!!NaN);
            console.log(!!null);
            console.log(!!undefined);
        </script>
    </body>
</html>
