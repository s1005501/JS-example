<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>關係運算子</title>
    </head>
    <body>
        <script>
            // 會有這樣的差異是因為在鬆散比較下(==)，JS會幫你強制轉換型別與值
            let a = 5;
            let b = 10;
            const c = (a += b);
            console.log(a === b); // false
            console.log(a !== b); // true
            console.log(5 == "5"); // true
            console.log(5 === "5"); // 嚴格比較下是false
            console.log(c); // 15
        </script>
    </body>
</html>
