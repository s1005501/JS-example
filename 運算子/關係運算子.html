<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>關係運算子</title>
    </head>
    <body>
        <script>
            let a = 5;
            let b = 10;
            const c = (a += b);
            console.log(a === b);
            console.log(a !== b);
            console.log(5 == "5"); // true
            console.log(5 === "5"); // 嚴謹模式下是false
            console.log(c);
        </script>
    </body>
</html>
