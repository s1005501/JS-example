<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>快捷運算子+三元運算子</title>
    </head>
    <body>
        <script>
            let a, b, c, d, c2, d2;

            // 快捷運算子
            (a = 0) && (b = 5);

            console.log("a:", a);
            console.log("b:", b);
            console.log("---------------");

            const r = (c = 0) || (d = 5);
            console.log("c:", c);
            console.log("d:", d);
            console.log("r:", r);
            console.log("---------------");

            // 三元運算子
            const r2 = false ? (c2 = 3) : (d2 = 5);
            console.log("c2:", c2);
            console.log("d2:", d2);
            console.log("r2:", r2);
        </script>
    </body>
</html>
