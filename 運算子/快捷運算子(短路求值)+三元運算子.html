<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>快捷運算子(短路求值)+三元運算子</title>
    </head>
    <body>
        <script>
            // (判斷式)?(true時回傳):(false時回傳)
            let a, b, c, d;

            // 快捷運算子，就是短路求值
            (a = 0) && (b = 5);
            console.log("a:", a);
            console.log("b:", b);
            console.log("---------------");

            const r = (c = 0) || (d = 5);
            console.log("c:", c);
            console.log("d:", d);
            console.log("r:", r);
            console.log("---------------");

            // 三元運算子
            let e, f;
            const r2 = false ? (e = 3) : (f = 5);
            console.log("e:", e);
            console.log("f:", f);
            console.log("r2:", r2);
            console.log("---------------");

            // 三元裡可以在塞三元
            let g = true;
            const r3 = true ? (g ? 7 : 8) : "false";
            console.log(r3);
        </script>
    </body>
</html>
