<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>replace-replaceall</title>
    </head>
    <body>
        <script>
            // // replace
            // const replace=str.replace("要被替換的字串","替換進來的新字串")
            // // replaceAll
            // const replaceAll=str.replaceAll("要被替換的字串","替換進來的新字串")
            const str = "orange1 apple grape orange2 orange3";
            const strReplace = str.replace("orange", "watermelon");
            const strReplaceAll = str.replaceAll("orange", "watermelon");
            console.log(strReplace);
            // watermelon1 apple grape orange2 orange3
            console.log(strReplaceAll);
            // watermelon1 apple grape watermelon2 watermelon3
        </script>
    </body>
</html>
