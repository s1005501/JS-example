<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>closest</title>
    </head>
    <body>
        <div>
            <h1 id="a">aaa</h1>
            <h2 id="b">bbb</h2>
            <h3 id="c">ccc</h3>
        </div>
        <script>
            const c = document.querySelector("#c");
            c.closest("div").querySelector("#a").style.color = "red";
        </script>
    </body>
</html>
