<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>nextElementSibling</title>
    </head>

        <p id="p1">1</p>
        <p id="p2">2</p>
        <p id="p3">3</p>

            p1.nextElementSibling.style.color = "red";
        </script>
