<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>indexOf</title>
    </head>
    <body>
        <script>
            const str = "求真、篤信、力行";
            console.log(str.indexOf("篤信")); // 3
            console.log(str.indexOf("力行", 3)); // 6
            console.log(str.indexOf("博文")); // -1
        </script>
    </body>
</html>
