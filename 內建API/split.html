<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>split</title>
    </head>
    <body>
        <script>
            const str = "求真、篤信、力行";
            console.log(str.split("、篤信、")); // ['求真', '力行']
            console.log(str.split("、篤信、")[0]); // 求真
            console.log(str.split("")); // ['求', '真', '、', '篤', '信', '、', '力', '行']
            console.log(str.split("、篤信、").join("")); // 求真力行
            console.log(str.split("、篤信、").join("~")); // 求真~力行
        </script>
    </body>
</html>
