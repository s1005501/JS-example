<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>delete</title>
    </head>
    <body>
        <script>
            const people = {
                name: "Kevin",
                age: "29",
            };

            const a = 100;
            // delete可以刪子屬性但刪不掉有宣告的變數
            delete people.age;
            console.log(people); // 刪掉子屬性

            delete a;
            console.log(a); // 刪不掉
        </script>
    </body>
</html>
