<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>parseInt、parseFloat</title>
    </head>
    <body>
        <script>
            const a = "23";
            const b = "2.93";

            // parseInt()，是將字串轉換成整數，其規則是如果是字串則轉換成數字，不是字串則先轉換成字串再轉成數字，所以給很大的數值(下面範例)的話會先被轉成'3e+31'再被轉成3(只會轉第一個出現的數值，但如果第一個值是字串會變NaN)
            // 還可以塞入第二個參數，來決定資料的進位方式，例如給10就是10進位，在寫的時候盡量加上進位的參數，方便他人閱讀
            // 此外如果起始字串是非數字的話會被判斷成NaN，即是之後的內容有數字也是一樣
            console.log(parseInt(a, 10)); // 23，10進位
            console.log(parseInt(b)); // 2
            console.log(parseInt("30000000000000000000000000000000")); // 3e+31
            console.log(parseInt(30000000000000000000000000000000)); // 3
            console.log(parseInt("bb55")); // NaN

            // parseFloat()，字串轉換成浮點數(含小數點)。此外如果起始字串是非數字的話會被判斷成NaN，即是之後的內容有數字也是一樣
            console.log(parseFloat(a)); // 23
            console.log(parseFloat(b)); // 2.93
            console.log(parseFloat("bb55")); //NaN
        </script>
    </body>
</html>
