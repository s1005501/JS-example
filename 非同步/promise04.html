<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>promise04</title>
    </head>
    <body>
        <script>
            // 真正實務上的做法是把要做的事情包成一個function，在用return去重複呼叫
            function myPromise(str) {
                const rnd = 500 + Math.floor(Math.random() * 1000);
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(str + ":" + rnd);
                    }, rnd);
                });
            }

            myPromise("A")
                .then((r) => {
                    console.log(r);
                    return myPromise("B");
                })
                .then((r) => {
                    console.log(r);
                    return myPromise("C");
                })
                .then((r) => {
                    console.log(r);
                    return myPromise("D");
                })
                .then((r) => {
                    console.log(r);
                });
        </script>
    </body>
</html>
