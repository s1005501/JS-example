<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>promise03</title>
    </head>
    <body>
        <script>
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve([4, 5, 6]);
                }, 1000);
            })
                .then((param) => {
                    console.log({ param }); // param: [4,5,6]
                    // 要有return把值在往下傳否則之後的then會是空的，拿到的值會是undefined
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            resolve([7, 8, 9]);
                        }, 3000);
                    });
                })
                .then((param) => {
                    // 變數可取一樣的名字。因為是區域變數
                    console.log({ param }); // param: [7,8,9]
                })
                .catch((error) => {
                    console.log({ error });
                });
        </script>
    </body>
</html>
