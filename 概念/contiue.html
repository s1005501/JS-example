<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>continue</title>
    </head>
    <body>
        <script>
            // continue
            // 功能類似於break，但continue是終止"本輪"迴圈，然後繼續執行下一輪迴圈，簡單來說就是跳過一輪迴圈。常搭配條件式使用
            // 適用於各式迴圈(for、while、switch...)

            for (let i = 0; i < 5; i++) {
                if (i == 2) {
                    continue;
                }
                console.log(i);
            }
        </script>
    </body>
</html>
