<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>function 遞迴</title>
    </head>
    <body>
        <script>
            function f(n) {
                return n <= 1 ? 1 : n * f(n - 1);
            }

            console.log(f(5)); // 5!
            console.log(f(6)); // 6!
        </script>
    </body>
</html>
