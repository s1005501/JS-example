<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>function IIFE</title>
    </head>
    <body>
        <script>
            (function a() {
                console.log("a");
            })();

            // a(); // 給function name也call不到，因為a是function內的區域變數

            (function () {
                console.log("b");
            })();
        </script>
    </body>
</html>
