<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>if-elseif</title>
    </head>
    <body>
        <input
            type="number"
            id="score"
            min="0"
            max="100"
            value="0"
            onchange="scoreChange()"
        />
        <div id="box"></div>

        <script>
            function scoreChange() {
                const myscore = +document.querySelector("#score").value;
                const box = document.querySelector("#box");
                if (myscore >= 90) {
                    box.innerHTML = "A";
                } else if (myscore >= 80) {
                    box.innerHTML = "B";
                } else if (myscore >= 70) {
                    box.innerHTML = "C";
                } else if (myscore >= 60) {
                    box.innerHTML = "D";
                } else {
                    box.innerHTML = "F";
                }
            }
            scoreChange();
        </script>
    </body>
</html>
