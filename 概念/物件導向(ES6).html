<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>物件導向(ES6)</title>
    </head>
    <body>
        <script>
            // php 2022-12-01 11-08 頭~10:30
            // ES6 透過class取代function，class後面接物件名稱，名稱開頭務必大寫
            // 大概知道怎麼寫就好，React現在基本上已經用function component取代class component了，可能網路爬文、以後維護會遇到
            class Person {
                // 建構子(建構函式)，只能用constructor這個關鍵字
                // ES6以後的預設值給法
                constructor(name = "Hank", age = 18) {
                    this.name = name;
                    this.age = age;
                }

                // 屬性定義寫再constructor外也可以，但不要這樣使用
                gender = "male";

                // 可以直接定義function，不用再透過this.getInfo寫進constructor
                getInfo() {
                    return `${this.name}, ${this.age}, ${this.gender}`;
                }

                // 覆蓋掉原本的內建API toString()
                toString() {
                    const { name, age, gender } = this; // 解構
                    return JSON.stringify({ name, age, gender });
                }
            }

            const p1 = new Person("Kevin", 30);
            console.log(p1);
            console.log(p1 + "");
            console.log(p1.name, p1.age);
            console.log(p1.getInfo());
        </script>
    </body>
</html>
