<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>function</title>
    </head>
    <body>
        <script>
            console.log(f1(5));
            console.log({ v1 });
            // console.log({v2}); // 會出錯是因為let沒有提升特性

            // 提升
            function f1(a) {
                return a * a;
            }
            // 提升
            var v1 = 10;
            let v2 = 20;

            // 參數傳遞時機制和 = 一樣
            const arr = [1, 2, 3];
            function f2(a) {
                a.pop();
                return a;
            }
            // arr跟arr2參照是一樣的
            const arr2 = f2(arr);
            console.log({ arr });
            console.log({ arr2 });
            console.log(arr === arr2);
        </script>
    </body>
</html>
