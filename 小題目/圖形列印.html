<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>圖形列印</title>
    </head>
    <body>
        <script>
            // 金字塔
            const pyramid = (num) => {
                // 第一層迴圈算出層數
                for (let i = 1; i <= num; i++) {
                    let line = "";
                    // 這個迴圈算出空白數
                    for (let j = 1; j <= num - i; j++) {
                        line += " ";
                    }
                    // 這個迴圈算輸出*數
                    for (let k = 1; k <= 2 * i - 1; k++) {
                        line += "*";
                    }

                    console.log(line);
                }
            };
            pyramid(3);
        </script>
    </body>
</html>
