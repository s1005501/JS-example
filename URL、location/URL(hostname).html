<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL(hostname)</title>
    </head>
    <body>
        <script>
            const urlHostName = new URL("https://www.google.com/");
            // 取得URL物件的網域名稱
            console.log(urlHostName.hostname);

            // 更改網域名稱
            urlHostName.hostname = "tw.yahoo.com";
            console.log(urlHostName.hostname);
        </script>
    </body>
</html>
