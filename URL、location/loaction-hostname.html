<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>location hostname</title>
    </head>

    <body>
        <div id="info"></div>
        <button id="hostLocal">取得當前網域</button>
        <script>
            const info = document.querySelector("#info");
            const hostLocal = document.querySelector("#hostLocal");

            // 取得當前網域
            hostLocal.addEventListener("click", () => {
                info.innerHTML = location.hostname;
            });
        </script>
    </body>
</html>
