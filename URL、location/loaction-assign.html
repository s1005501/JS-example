<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>location assign</title>
    </head>

    <body>
        <button id="locationAssign">連到Google</button>
        <script>
  

            const locationAssign = document.querySelector("#locationAssign");
            locationAssign.addEventListener("click", () => {
                location.assign("https://www.google.com/");
            });
        </script>
    </body>
</html>
