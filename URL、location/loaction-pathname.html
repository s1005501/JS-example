<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>location pathname</title>
    </head>

    <body>
        <div id="info"></div>
        <button id="pathLocal">取得當前網頁的完整路徑</button>
        <script>
            const info = document.querySelector("#info");
            const pathLocal = document.querySelector("#pathLocal");

            // 取得當前網頁的完整路徑
            pathLocal.addEventListener("click", () => {
                info.innerHTML = location.pathname;
            });
        </script>
    </body>
</html>
