<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>location reload</title>
    </head>

    <body>
        <h1>每兩秒刷新一次</h1>
        <script>
            function reloadWindows() {
                location.reload();
            }
            setInterval("reloadWindows()", 2000);
        </script>
    </body>
</html>
