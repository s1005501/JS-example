        <button onclick="doLoad()">載入</button>

                fetch("p20221130-05-plus-api.php?a=12&b=34")
                    .then(function (response) {

                    .then(function (txt) {
                        console.log(3);
                        console.log(txt);
                        info.innerHTML = txt;
                    });
                console.log(4);
            }
