<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSON、FormData轉換</title>
    </head>
    <body>
        <script>
            // JSON=>FormData
            let obj = {
                id: "001",
                name: "小蓝",
                age: "18",
                sex: "女",
            };
            const fd = new FormData();
            Object.keys(obj).map((v) => {
                fd.append(v, obj[v]);
            });
            for (let p of fd) {
                console.log(p[0], p[1]);
            }

            // FormData=>JSON
            const jsonObj = {};
            fd.forEach((value, key) => {
                jsonObj[key] = value;
            });
            console.log(jsonObj);
        </script>
    </body>
</html>
