<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>陣列值快速互換</title>
    </head>
    <body>
        <script>
            let c = 5;
            let d = 10;
            [c, d] = [d, c];
            console.log({ c, d }); // {c: 10, d: 5}
        </script>
    </body>
</html>
