<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>判斷當前瀏覽器</title>
    </head>
    <body>
        <script>
            // 透過navigator.userAgent可以抓到當前瀏覽器的資料，回傳字串
            // 主流的瀏覽器大概會顯示類似以下資料，因為目前的主流瀏覽器都是用同一軟體(Chromium)開發的所以大概都會一樣
            // Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
            // 比較特別的是IE會顯示MSIE
            console.log(navigator.userAgent);
        </script>
    </body>
</html>
