            var arr = [4, 1, 67, 12, 45, 121, 3];
            function randArr(num) {
                for (var i = 0; i < num; i++) {
                    var iRand = parseInt(num * Math.random());
                    var temp = arr[i];
                    console.log(iRand, temp);
                    arr[i] = arr[iRand];
                    arr[iRand] = temp;
                }
                return arr;
            }
