<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>篩掉字串裡的空白</title>
    </head>
    <body>
        <script>
            // 把字串展開後再透過filter把空白的字元篩掉，最後透過join("")把陣列合併成字串並去掉陣列的的,
            const str = " 我 是 有空白    的字串";
            // console.log([...str])
            const newStr = [...str]
                .filter((v, i) => {
                    return v !== " ";
                })
                .join("");
            console.log(newStr);
        </script>
    </body>
</html>
